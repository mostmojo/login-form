<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,400&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
	<title>Login form</title>
</head>
<body>
	<div class="main">
		<div class="container">

			<div class="form-section">
				<h2 class="form-section__title">Log in</h2>
				<form class="m-b" method="post" accept-charset="UTF=8">
					<input type="hidden" name="action" value="users/login">
					<div class="m-b">
						<div class="row">

							<div class="form__section--email">
								<label class="label" for="loginName" type="text" name="loginName" value>Email</label>
								<input class="input fw" id="loginName" type="text" name="loginName" value>
							</div>

							<div class="form__section--password">
								<label class="label" for="password">Password</label>
								<input class="input fw" id="password" type="password" name="password" value>
								<a class="a" href="#">Forgot your password?</a>
							</div>

						</div>
					</div>
					<input id="js-login-button" class="inpt btn btn--active" type="submit" value="Login">
				</form>
				<p class="p-with-a">
					Don't have an account?
					<a class="a" href="#">Sign up here.</a>
				</p>
			</div>

		</div>
	</div>
</body>
</html>
